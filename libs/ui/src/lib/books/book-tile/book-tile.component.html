<div class="bt__title">{{ book.title }}</div>
<div class="bt__author">{{ book.author }}</div>
<div class="bt__rating">{{ book.rating }} stars</div>
<div class="bt__desc">{{ book.desc }}</div>
<div class="bt__price">{{ book.price | currency}}</div>

<a class="bt__link" [routerLink]="['/books', book.id]">VIEW</a>
